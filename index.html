<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="form-app">
            <h1>Run flu simulation</h1>
            <form>
                <div class="field">
                    <label for="number-of-agents-per-community"
                        >Agents per community</label
                    >
                    <input
                        id="number-of-agents-per-community"
                        type="number"
                        required
                        min="1"
                        value="10"
                    />
                </div>
                <div class="field">
                    <label for="number-of-communities"
                        >Number of communities</label
                    >
                    <input
                        id="number-of-communities"
                        type="number"
                        required
                        min="1"
                        value="9"
                    />
                </div>
                <span
                    >Total number of people:
                    <span id="total-number-of-agents"></span
                ></span>
                <div class="form-buttons">
                    <button type="submit" class="primary-button">Start</button>
                </div>
            </form>
        </div>
        <div id="app" style="display: none">
            <section class="score">
                <div class="label infected-label">
                    <span>Infected (with symptoms)</span>
                    <span id="infected-counter"></span>
                </div>
                <div class="label infected-no-symptoms-label">
                    <span>Infected (no symptoms)</span>
                    <span id="infected-no-symptoms-counter"></span>
                </div>
                <div class="label healthy-label">
                    <span>Healthy</span>
                    <span id="healthy-counter"></span>
                </div>
                <div class="label recovered-label">
                    <span>Recoverd</span>
                    <span id="recovered-counter"></span>
                </div>
                <div class="label dead-label">
                    <span>Dead</span> <span id="dead-counter"></span>
                </div>
            </section>
            <main id="simulation-window"></main>
            <section class="controls">
                <button class="button restart-button">Restart</button>
                <button class="button export-button">Export report</button>
            </section>
        </div>
        <footer>
            <div class="attribution"><span>Created by Stanisław Borowy & Przemysław Maresz</span></div>
            <a href="https://github.com/stabor705/flu-simulation" target="_blank" aria-label="GitHub">
                <svg height="24" width="24" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
                    <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38
        0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52
        -.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2
        -3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64
        -.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08
        2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01
        1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
                </svg>
            </a>
        </footer>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
