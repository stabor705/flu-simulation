<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
    </head>
    <body>
        <div id="app">
            <section class="score">
                <div class="infected-label">
                    Infected (with symptoms):
                    <span id="infected-counter"></span>
                </div>
                <div class="infected-no-symptoms-label">
                    Infected (no symptoms):
                    <span id="infected-no-symptoms-counter"></span>
                </div>
                <div class="healthy-label">
                    Healthy: <span id="healthy-counter"></span>
                </div>
                <div class="recovered-label">
                    Recoverd: <span id="recovered-counter"></span>
                </div>
                <div class="dead-label">
                    Dead: <span id="dead-counter"></span>
                </div>
            </section>
            <main>
                <section
                    id="simulation-window"
                    class="simulation-window"
                ></section>
            </main>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
