<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

            href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div id="form-app">
            <h1>Flu Simulation</h1>
            <form>
                <div class="field">
                    <label for="number-of-agents-per-community"
                        >Agents per community</label
                    >
                    <input
                        id="number-of-agents-per-community"
                        type="number"
                        required
                        min="1"
                        value="10"
                    />
                </div>
                <div class="field">
                    <label for="number-of-communities"
                        >Number of communities</label
                    >
                    <input
                        id="number-of-communities"
                        type="number"
                        required
                        min="1"
                        value="9"
                    />
                </div>
                <span
                    >Total number of people:
                    <span id="total-number-of-agents"></span
                ></span>

                <div class="field">
                    <label for="quarantine-checkbox">Enable quarantine</label>
                    <input
                        type="checkbox"
                        id="quarantine-checkbox"
                        name="isQuarantineEnabled"
                    />
                </div>

                <details class="advanced-settings">
                    <summary>Advanced Settings</summary>
                    <div class="field">
                        <label for="max-initial-infected"
                            >Max initial infected</label
                        >
                        <input
                            id="max-initial-infected"
                            type="number"
                            step="0.01"
                            min="0"
                            max="1"
                            value="0.3"
                            required
                        />
                    </div>
                    <div class="field">
                        <label for="chance-to-recover">Chance to recover</label>
                        <input
                            id="chance-to-recover"
                            type="number"
                            step="0.01"
                            min="0"
                            max="1"
                            value="0.7"
                            required
                        />
                    </div>
                </details>

                <div class="form-buttons">
                    <button type="submit" class="primary-button">Start</button>
                </div>
            </form>
        </div>
        <div id="app" style="display: none">
            <section class="score">
                <div class="label infected-label">
                    <span>Infected (with symptoms)</span>
                    <span id="infected-counter"></span>
                </div>
                <div class="label infected-no-symptoms-label">
                    <span>Infected (no symptoms)</span>
                    <span id="infected-no-symptoms-counter"></span>
                </div>
                <div class="label healthy-label">
                    <span>Healthy</span>
                    <span id="healthy-counter"></span>
                </div>
                <div class="label recovered-label">
                    <span>Recoverd</span>
                    <span id="recovered-counter"></span>
                </div>
                <div class="label dead-label">
                    <span>Dead ðŸ‘»</span> <span id="dead-counter"></span>
                </div>
            </section>
            <main id="simulation-window"></main>
            <section class="bottom-panel">
                <div class="label score-quarantined">
                    <span>Quarantined:</span>
                    <span id="quarantined-counter"></span>
                </div>
                <div class="controls" id="buttons-panel">
                    <!--                    <button class="button restart-button">Restart</button>-->
                    <button class="button export-button" id="export-button">
                        Export report
                    </button>
                </div>
            </section>
        </div>
